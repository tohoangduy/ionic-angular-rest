<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic REST
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-button>Add user</ion-button> -->
  <button ion-button (click)="addUserPage()">Add user</button>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>Username: {{user.name}}</h2>
      <p>Email: {{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
